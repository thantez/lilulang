<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lilu Editor and Compiler</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>LiluEditor</h1>
      <div class="btn-list">
        <button id="compile-btn">Compile</button>
      </div>
    </header>

    <div class="editor">
      <pre id="line-numbers"></pre>

      <div class="editor-holder">
        <textarea id="editor-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        <pre>
            <code id="editor-pres"></code>
        </pre>
      </div>
    </div>

    <div class="output-container">
      <p class="output-header">Output</p>
      <pre id="output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
